<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Resume Builder</h1>
    </header>
    <main>
        <section id="user-registration">
            <h2>User Registration</h2>
            <form id="registration-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <!-- Add more registration fields as needed -->
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="personal-info">
            <h2>Personal Information</h2>
            <form id="personal-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
              <label for="github">GitHub Profile:</label>
<input type="github" id="github" required>

<label for="linkedin">LinkedIn Profile:</label>
<input type="linkedin" id="linkedin" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </form>
        </section>
        <section id="education">
            <h2>Education</h2>
            <button id="add-education">Add Education</button>
            <div id="education-list"></div>
        </section>
       <section id="skills">
            <h2>Skills</h2>
            <button id="add-skills">Add Skills</button>
            <div id="skills-list"></div>
        </section>
        <section id="experience">
            <h2>Work Experience</h2>
            <button id="add-experience">Add Experience</button>
            <div id="experience-list"></div>
        </section>
      <section id="resume-templates">
            <h2>Choose a Resume Template</h2>
            <form id="template-form">
                <label for="template">Select a Template:</label>
                <select id="template" name="template">
                    <option value="template-default">Default Template</option>
                    <option value="template-1">Template 1</option>
                    <option value="template-2">Template 2</option>
                    <!-- Add more template options as needed -->
                </select>
                <button type="submit">Apply Template</button>
            </form>
        </section>
        <section id="output">
            <h2>Your Resume</h2>
            <button id="generate-resume">Generate Resume</button>
            <div id="resume"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
